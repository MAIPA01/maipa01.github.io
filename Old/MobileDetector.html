<html>
    <head>
        <title>Mobile Detection</title>
    </head>
    <body onload="DetectIphone()">
        <input type="button" OnClick="DetectIphone()" value="What my device is?" />
    </body>
</html>

<script>
function DetectIphone()
{
	if (/Mobi/.test(navigator.userAgent)) {
		alert('mobile');
	}
	else {
	alert('Nain');
	}
}
</script>
